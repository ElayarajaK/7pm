<div>
    <form style="border: 2px solid green; width: 40%; text-align: center;">
        <h2>Employee Form Registration</h2>
        <div>
            <label for="name">Enter f_name : <small><b>*</b></small></label>

            <input type="text" placeholder="First name" name="f_name" id="name" required /> 
        </div> <br/>
        <div>
            <label for="pass">Enter the password : </label>

            <input type="password" placeholder="password entering" name="password" id="pass" required /> 
        </div> <br/>

        <div>
            <label for="email">Email Fields : </label>

            <input type="email" placeholder="Enter your email" name="mail" id="email"/> 
        </div>
        <div>

            <fieldset>
            <legend><h3>Employee categorie's </h3></legend>
            <label for="dev">Developers</label>
            <input type="checkbox" name="e_cat" id="dev" value="devloper" checked/>
            
            <label for="test">Software Testing</label>
            <input type="checkbox" name="e_cat" id="dev" value="testing"/>

            <label for="Assist">Assist</label>
            <input type="checkbox" name="e_cat" id="Assist" value="Assist" checked/>

            <label for="jun">Juniurs</label>
            <input type="checkbox" name="e_cat" id="jun" value="juniour"/>

            <label for="UI">UI Developer</label>
            <input type="checkbox" name="e_cat" id="UI" value="UI DEV"/>
        </fieldset>
        </div>

        <div>

            <fieldset>
                <legend><b><i>Select Gender</i></b></legend>
                <label for="male">male</label>
            <input type="radio" name="gender" value="male" id="male"/>
            
            <label for="female">female</label>
            <input type="radio" name="gender" value="female" id="female" checked/>

            <label for="male">Others</label>
            <input type="radio" name="gender" value="Others" id="others"/>
            </fieldset>
        </div>
        <br/>
        <div>
            <label for="phone">Phone Number : </label>
            <input type="number" placeholder="Enter your number"  name="p_num" id="phone" />
       </div>
       <br/>
       <div>
        <label for="dob">DOB : </label>
        <input type="date" min="2000-01-01" max="2040-01-01" name="d_o_b" id="dob" />

        <input type="time"/>


   </div>
        <br/>
   <div>
    <label for="dob">Employee Salary range </label>
    <input type="range" min="0" step="30" value="5" max="1000"/>

    

    
</div>

        <input type="submit"/>
    </form>
